<html>
<head>
    <title>Test Kanfas</title>
    <link rel="stylesheet" type="text/css" href="../components/jasmine/lib/jasmine-core/jasmine.css"></link>
    <style type="text/css">
        #HTMLReporter{
            z-index: 1000;
            position:absolute;
            top:0;
            left:0;
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="testcanvas" width="600" height="600"></canvas>

    <script src="../components/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script src="../components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script src="../components/requirejs/require.js"></script>

    <script>
        requirejs.config({
            baseUrl: "../libs",
            paths:{
                "domReady": "../components/requirejs-domready/domReady"
            }
        });

        requirejs([
            "domReady!",
            "./specs/kanfas.specs.js",
            "./specs/state.specs.js"
            ],
        function(document) {
            jasmine.getEnv().addReporter(
                new jasmine.HtmlReporter()
            );

            // Run all the loaded test specs.
            jasmine.getEnv().execute();
        })();
    </script>
</body>
</html>
